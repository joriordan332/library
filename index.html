<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <H1 class="heading">Your Virtual Library</H1>
      <button id="newBook" onclick="openForm()">New Book</button>
      <p id="prompt"></p>
      <p id="demo"></p>
      <div class="inputs-container" id="myForm">
        <input type="text" id="title" placeholder="Title" maxlength="5" />
        <input type="text" id="author" placeholder="Author" maxlength="5" />
        <input type="number" id="pages" placeholder="How many pages?" max="30"/>

        <label for="book">Have you read the book?</label>
        <select name="book_read" id="book_read">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <button type="submit" id="addBook">Add Book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </div>

      
    </div> 
  </body>
</html>
