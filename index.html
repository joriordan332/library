<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="newBook" onclick="openForm()">New Book</button>
    <div class="inputs-container" id="myForm">
      
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="How many pages?" />

        <label for="pages_read">Have you read the book?</label>
        <select name="pages_read" id="pages_read">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <button id="addBook">Add Book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      
    </div>
  </body>
</html>
